<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1 id="random-quotes">Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">You can call me Adam.</p>
        <p class="source">Adam Allen<span class="tag">#tag</span><span class="citation">Teams</span><span class="year">2021</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
